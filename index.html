<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mordy zakazane</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/images/emoji-sunglasses.svg" type="image/x-icon">
</head>
<body>
    <div class="top-container gradient-background"> 
        <div class="pt-5 pb-5 text-center">
            <div>
                <div class="container">
                    <img src="./assets/images/wypierdalaj.png" alt="Example image" height="300" loading="lazy">
                </div>
            </div>
        </div>
    </div>
    
    <div class="middle-container">
        <div class="p-5 text-center bg-body-tertiary rounded-3">            
            <div class="row">
                <div class="col-12 col-lg-2 col-sm-4">
                    <img src="./assets/images/6.jpg" height="200px" width="165px" class="rounded-circle">
                    <p class="pt-2">Borys</p>
                </div>
                <div class="col-12 col-lg-2 col-sm-4">
                    <img src="./assets/images/misby2.png" height="200px" width="165px" class="rounded-circle">
                    <p class="pt-2">Misiu</p>
                </div>
                <div class="col-12 col-lg-2 col-sm-4">
                    <img src="./assets/images/dioklecjan.png" height="200px" width="165px" class="rounded-circle">
                    <p class="pt-2">Dioklecjan</p>
                </div>
                <div class="col-12 col-lg-2 col-sm-4">
                    <img src="./assets/images/kloszard.png" height="200px" width="165px" class="rounded-circle">
                    <p class="pt-2">Kloszard</p>
                </div>
                <div class="col-12 col-lg-2 col-sm-4">
                    <img src="./assets/images/mati.jpg" height="200px" width="165px" class="rounded-circle">
                    <p class="pt-2">Ruda małpka</p>
                </div> 
                <div class="col-12 col-lg-2 col-sm-4">
                    <img src="./assets/images/patryk.jpg" height="200px" width="165px" class="rounded-circle">
                    <p class="pt-2">Froterator</p>
                </div>
                
            </div>

            <p class="opis pt-4">Bać to się ich a nie oni</p>
        </div>
    </div>

    <div id="myCarousel" class="carousel slide mb-6" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-label="Slide 1" aria-current="true"></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" aria-label="Slide 4" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="4" aria-label="Slide 5" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="5" aria-label="Slide 6" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="6" aria-label="Slide 7" class=""></button>
          <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="7" aria-label="Slide 8" class=""></button>
        </div>
        <div class="carousel-inner pb-4">
          <div class="carousel-item active text-center pt-4 pb-4">
            <img src="./assets/images/6.jpg" height="250px" width="195px" class="rounded-pill">
            </div>
          <div class="carousel-item text-center  pt-4 pb-4">
            <img src="./assets/images/misby2.png" height="250px" width="195px" class="rounded-pill">            
          </div>
          <div class="carousel-item text-center pt-4 pb-4">
            <img src="./assets/images/kloszard.png" height="250px" width="195px" class="rounded-pill">
          </div>
          <div class="carousel-item text-center pt-4 pb-4">
            <img src="./assets/images/mati.jpg" height="250px" width="195px" class="rounded-pill">
          </div>
          <div class="carousel-item text-center pt-4 pb-4">
            <img src="./assets/images/patryk.jpg" height="250px" width="195px" class="rounded-pill">
          </div>
          <div class="carousel-item text-center pt-4 pb-4">
            <img src="./assets/images/dioklecjan.png" height="250px" width="195px" class="rounded-pill">
          </div>
          <div class="carousel-item text-center pt-4 pb-4">
            <img src="./assets/images/pjes.jpg" height="250px" width="195px" class="rounded-pill">
          </div>
          <div class="carousel-item text-center pt-4 pb-4">
            <img src="./assets/images/mordoklep.jpg" height="250px" width="195px" class="rounded-pill">
          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>


    <div class="bottom-container gradient-background">
        <footer class="d-flex flex-wrap justify-content-between align-items-centermy-4 border-top">
          <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0 text-body-secondary text-decoration-none lh-1">
              <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <span class="mb-3 mb-md-0 text-body-secondary">© 2023 Mikolad, Inc</span>
          </div>
      
          <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#twitter"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#instagram"></use></svg></a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#"><svg class="bi" width="24" height="24"><use xlink:href="#facebook"></use></svg></a></li>
          </ul>
        </footer>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
